<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação Numérica</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
        }
        p {
            background-color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }

    </style>
</head>
<body>
    
    <script>
        var jogarNovamente = true;
        var melhorResultado = Infinity;
        var numeroPartidas = 0;
        var numeroSecreto = Math.floor(Math.random()*100)+1;
        var tentativas = 0;
        var maxTentativas = 10;
        alert("Bem-vindo ao Jogo da Adivinhação Numérica! Tente adivinhar o número entre 1 e 100. Você tem " + maxTentativas + " tentativas.");
        while(jogarNovamente){
            numeroPartidas++;
            tentativas = 0;
            numeroSecreto = Math.floor(Math.random()*100)+1;
            while(tentativas < maxTentativas){
                var palpite = prompt("Digite seu palpite (tentativa " + (tentativas + 1) + " de " + maxTentativas + "):");
                palpite = Number(palpite);
                tentativas++;
                if(palpite === numeroSecreto){
                    alert("Parabéns! Você adivinhou o número secreto " + numeroSecreto + " em " + tentativas + " tentativas.");
                    break;
                } else if(palpite < numeroSecreto){
                    alert("Seu palpite é muito baixo. Tente novamente.");
                } else if(palpite > numeroSecreto){
                    alert("Seu palpite é muito alto. Tente novamente.");
                }
            if(tentativas === maxTentativas){
                alert("Suas tentativas acabaram! O número secreto era " + numeroSecreto + ". Melhor sorte na próxima vez!");
            };
            }
            melhorResultado = Math.min(melhorResultado, tentativas);
            jogarNovamente = confirm("Deseja jogar novamente?");
        }
        document.write("<h1>Obrigado por jogar!</h1>");
        document.write("<p>O número secreto da ultima partida era: " + numeroSecreto + "</p>");
        document.write("<p>Número de tentativas: " + tentativas + "</p>");
        document.write("<p>Número de partidas jogadas: " + numeroPartidas + "</p>");
        document.write("<p>Melhor resultado (menos tentativas): " + melhorResultado + "</p>");
    </script>
</body>
</html>
